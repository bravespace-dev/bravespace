<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bravespace: Teens for Positive Impact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"Inter"', 'sans-serif'],
          },
          colors: {
            brave: {
              lavender: '#E6E6FA',
              blue: '#E0F7FA',
              pink: '#FCE4EC',
              dark: '#2D2A4A', // Dark purple/navy for text
              accent: '#9C27B0', // Vivid purple for highlights
              night: '#0F172A', // Dark mode background base
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 100px;
    }

    body {
      transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
      /* Default Light Mode Background */
      background:
        radial-gradient(circle at 0% 0%, #E0F7FA 0%, transparent 50%),
        radial-gradient(circle at 100% 0%, #E6E6FA 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, #FCE4EC 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, #E6E6FA 0%, transparent 50%),
        linear-gradient(135deg, #fdfbfd 0%, #f4f0ff 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #2D2A4A;
      min-height: 100vh;
    }

    /* Dark Mode Background - Updated to Black/Gray */
    .dark body {
      background:
        radial-gradient(circle at 0% 0%, #000000 0%, transparent 50%),
        radial-gradient(circle at 100% 0%, #1a1a1a 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, #0f0f0f 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, #000000 0%, transparent 50%),
        linear-gradient(135deg, #000000 0%, #171717 100%);
      color: #E2E8F0;
    }

    /* Smooth fade in for elements */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    @media print {

      nav,
      footer,
      button {
        display: none !important;
      }
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
